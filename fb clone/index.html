<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form action="">
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label">Email or mobile</label> </td>
                            <td><label class="login-label">Password</label> </td>
                        </tr>
                        <tr>
                            <td> <input type="text"></td>
                            <td> <input type="text"></td>
                            <td> <input class="submit-butten" type="submit" value="login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> <a class="forgotten-account" href="index.html">Forgotten account?</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="left-section-paragraph">Facebook helps you connect and share with the <br> people in your life.</p>
            </div>
            <div class="right-section">
                <div class="right-content">
                <h2>Create an account</h2>
                <h4>It's quick and easy.</h4>
                <form id="signupForm" action="">
                    <input name="fName" class="input-fields" type="text" placeholder="First Name"> 
                    <input name="lName" class="input-fields" type="text" placeholder="Surname">
                    <input name="email" class="input-fields" type="text" placeholder="Email Address">
                    <input name="Password" class="input-fields" type="text" placeholder="New Password">
                    <h3 class="heading-bottom-padding">Birth day</h3>
                    <select name="day" id="">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                    </select>
                    <select name="month" id="">
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="1">February</option>
                        <option value="1">March</option>
                        <option value="1">April</option>
                    </select>
                    <select name="year" id="">
                        <option value="">Year</option>
                        <option value="1">2023</option>
                        <option value="1">2022</option>
                        <option value="1">2021</option>
                        <option value="1">2020</option>
                    </select>
                    <h3 class="heading-bottom-padding">Gender</h3>
                    <input name="Gender" type="radio">
                    <label>Female</label>
                    <input name="Gender" type="radio">
                    <label>Male</label>
                    <input name="Gender" type="radio">
                    <label>Custom</label>
                    <p class="agreement-paragraph">By clicking singup you are agreed to </p>

                <input class="signup-button" type="submit" value="Signup">
                </form>
                

            </div>
            </div>

        </div>            
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="script.js"></script>
</body>
</html>
